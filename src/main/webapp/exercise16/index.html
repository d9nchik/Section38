<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess BirthDay</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<h1>Check the boxes if your birthday is in these sets</h1>
<form>
    <div class="block">
        <label>
            1 3 5 7<br>9 11 13 15<br>17 19 21 23<br>25 27 29 31<br>
            <input type="checkbox" value="1">
        </label></div>

    <div>
        <label class="block">
            2 3 6 7<br>10 11 14 15<br>18 19 22 23<br>26 27 30 31<br>
            <input type="checkbox" value="2">
        </label></div>

    <div class="block">
        <label>
            4 5 6 7<br>12 13 14 15<br>20 21 22 23<br>28 29 30 31<br>
            <input type="checkbox" value="4">
        </label></div>

    <div class="block">
        <label>
            8 9 10 11<br>12 13 14 15<br>24 25 26 27<br>28 29 30 31<br>
            <input type="checkbox" value="8">
        </label></div>

    <div class="block">
        <label>
            16 17 18 19<br>20 21 22 23<br>24 25 26 27<br>28 29 30 31<br>
            <input type="checkbox" value="16">
        </label></div>
    <br><input type="submit" value="Find Date">
</form>
</body>
</html>
