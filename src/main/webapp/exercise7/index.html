<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
</head>
<body>
<h1>Change password</h1>
<form method="post" action="Result.jsp">
    <label>Username:<input name="name" type="text" required></label><br>
    <label>Old Password:<input name="oldPass" type="password" required></label><br>
    <label>New Password:<input type="password" name="newPass" required></label><br>
    <label>Confirm New Password:<input type="password" name="retypePass" required></label><br>
    <input type="Submit" value="Send"><input type="reset" value="Reset">
</form>
</body>
</html>
